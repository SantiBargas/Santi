<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora de Calorías y Rutina</title>
</head>
<body>
    <div class="hero">
        <div class="overlay">
            <h1>Let's start</h1>
            <form class="data-form">
                <input type="text" id="nombre" placeholder="Nombre completo" required>
                <input type="number" id="edad" placeholder="Edad (años)" required>
                <input type="number" id="peso" placeholder="Peso (kg)" required>
                <input type="number" id="altura" placeholder="Altura (cm)" required>
                <select id="objetivo" required>
                    <option value="">Selecciona tu objetivo</option>
                    <option value="mantener peso">Mantener Peso</option>
                    <option value="ganar masa muscular">Ganar Masa Muscular</option>
                    <option value="perder masa muscular">Perder Masa Muscular</option>
                    <option value="perder grasa">Perder Grasa</option>
                    <option value="volumen sucio">Volumen Sucio</option>
                    <option value="volumen limpio">Volumen Limpio</option>
                </select>
                

                <!-- Botón de envío -->
                <button type="submit" class="btn">Continuar</button>
            </form>
        </div>
    </div>
</body>
</html>
