<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio de Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="login-container">
        <h1>WELCOME</h1>
        <form class="login-form">
            <input type="email" placeholder="Email*" required>
            <input type="password" placeholder="Password*" required>
            <button type="submit" class="btn">Continue</button>
        </form>
        <p> Don't have an account? <a href="#">Subscribe</a></p>
        <div class="divider">
            <span></span>
            <p>o</p>
            <span></span>
        </div>
        <div class="social-login">
            <button class="btn-social google"><img src="https://cdn-icons-png.flaticon.com/128/888/888846.png" alt="Google">Continue with Google</button>
            <button class="btn-social microsoft"><img src="https://cdn-icons-png.flaticon.com/128/732/732221.png" alt="Microsoft">Continue with Microsoft</button>
            <button class="btn-social apple"><img src="https://cdn-icons-png.flaticon.com/128/0/747.png" alt="Apple">Continue with Apple</button>
        </div>
    </div>
</body>
</html>
